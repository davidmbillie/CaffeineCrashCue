name: .NET Build/Test

on:
  push
  #push:
  #  branches: [ master ]
  #pull_request:
  #  branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set default Xamarin SDK versions
      run: |
        $VM_ASSETS/select-xamarin-sdk-v2.sh --mono=6.12.0 --android=11.0
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Restore dependencies
      run: nuget restore CaffeineCrashCue.sln
    - name: Build Base
      run: dotnet build -c ExcludePlatforms --no-restore
    #- name: Build Android
    #  run: msbuild ./CaffeineCrashCue/CaffeineCrashCue.Android/CaffeineCrashCue.Android.csproj /t:PackageForAndroid /p:Configuration=Debug
    - name: Test
      run: dotnet test -c ExcludePlatforms -l trx --no-build --verbosity normal
    #- uses: HylandSoftware/unit-test-reporter@v1
    #  if: always()
    #  with: 
    #    path: '**/TestResults/*.trx'
    #    reportType: 'trx'
    #    access-token: ${{secrets.GITHUB_TOKEN}}
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Unit Tests
        path: '**/TestResults/*.trx'
        reporter: dotnet-trx
